<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="./index.js" defer type="module"></script>
    <script src="./conversas.js" defer type="module"></script>
    <title>Document</title>
</head>

<body>
    <main>
        <div class="left__side">
            <container class="navegacao" id="navegacao">
                <div class="header__contatos" id="header__contatos">
                    <div class="profile__photo">
                        <img src="./img/profile__photo.enc" id="foto__perfil" alt="">
                    </div>
                    <div class="options__navegation">
                        <img src="./img/group (2).png" id="options__contato" alt="">
                        <img src="./img/chat.png" id="options__contato" alt="">
                        <img src="./img/options.png" id="options__contato" alt="">
                    </div>

                </div>
                <div class="navegar__contatos" id="navegar__contatos">

                </div>
            </container>
        </div>

        <div class="right__side" id="right__side">
            <container class="conversas" id="conversas">
                <div class="header__conversa" id="header__conversa">
                    <div class="informacoes__contato__foto">
                        <img src="./img/contact1.png" alt="">
                        <div class="informacoes__contato__nome__e__descricao">
                            <h1 class="name">Ana Maria</h1>
                            <p class="description">Frontend Developer</p>
                        </div>
                    </div>
                </div>
                <div class="fundo__conversa" id="fundo__conversa">
                    <div class="caixaDeMensagens" id="caixaDeMensagens">
                        <container class="caixaMensagensDoContato" id="caixaMensagensDoContato">
                            <div class="contact__message" id="contact__message">
                                <text>Hello Leonid, how are you doing today?</text>
                                <p class="time" id="time">14:20</p>
                            </div>
                        </container>
                    </div>
                    <div class="caixaDeMensagens" id="caixaDeMensagens">
                        <container class="caixaMinhasMensagens" id="caixaMinhasMensagens">
                            <div class="my__message" id="my__message">
                                <text>Hi, I'm doing fine. Thanks for asking.</text>
                                <p class="time" id="time">14:25</p>
                            </div>
                        </container>
                    </div>
                    

                </div>
            </container>
        </div>
    </main>

    <footer>
        <div class="final__message">
            <img src="./img/padlock.png" alt="" class="">
            <p class="parte1">Suas mensagens pessoais s√£o protegidas com a </p>
            <p class="parte2"> criptografia de ponta a ponta</p>
        </div>
    </footer>

</body>

</html>
